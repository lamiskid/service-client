<mat-toolbar  *ngIf="isLoggedIn$ | async">
  <mat-toolbar-row class="justify-content-between">
    <mat-form-field appearance="outline">
      <input matInput  formControlName="time" step="900" required />
      <mat-icon matSuffix> search</mat-icon>
    </mat-form-field>
    <mat-card class="search">
     
      <input  class="pp" >
       <mat-icon matSuffix> search</mat-icon>
    </mat-card>
 
  </mat-toolbar-row>
</mat-toolbar>
